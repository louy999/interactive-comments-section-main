<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>
    <link rel="stylesheet" href="./style/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <script
      src="https://kit.fontawesome.com/4d905c5a1a.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Pull dynamic content from the data.json file -->
    <div id="container"></div>
    <div class="send-my-post">
      <div>
        <img src="" alt="" />
        <textarea name="" id="" placeholder="Add a comment..."></textarea>
        <input type="button" value="send" />
      </div>
    </div>
    <div class="confirme-delete">
      <div>
        <h1>Delete comment</h1>
        <p>
          are you sure you want to delete this comment? this will remove the
          comment and can't be undone.
        </p>
        <div class="in">
          <input type="button" class="no" value="no,cancel" />
          <input type="button" class="yas" value="yes,delete" />
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./js/coments.js"></script>
    <script src="./js/add_munis.js"></script>
    <script src="./js/edit_delete.js"></script>
    <script src="./js/repaly.js"></script>
    <script src="./js/repl_comint.js"></script>
  </body>
</html>
